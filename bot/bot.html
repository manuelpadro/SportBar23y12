<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SportBot - SPORTBAR 23 y 12</title>
    <meta name="description" content="Reservá tu mesa en SportBar 23 y 12 con nuestro asistente virtual">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos del bot -->
    <link rel="stylesheet" href="bot-style.css">
</head>
<body>
    <div class="bot-container">
        <!-- Header -->
        <header class="bot-header">
            <a href="../index.html" class="bot-back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="bot-header-info">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bot-title">
                    <h1>SportBot</h1>
                    <span class="bot-status">● En línea</span>
                </div>
            </div>
            <button class="bot-reset-btn" id="resetBot" title="Reiniciar conversación">
                <i class="fas fa-redo-alt"></i>
            </button>
        </header>
        
        <!-- Área de chat -->
        <div class="chat-container" id="chatContainer">
            <div class="messages-area" id="messagesArea">
                <!-- Los mensajes se insertan acá -->
            </div>
            
            <!-- Indicador de escritura -->
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Área de input -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Escribí tu respuesta..." autocomplete="off" autofocus>
                <button id="sendButton" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <p class="input-hint">
                <i class="fas fa-robot"></i> Respondé las preguntas para completar tu reserva
            </p>
        </div>
    </div>
    
    <script src="bot-script.js"></script>
</body>
</html>
